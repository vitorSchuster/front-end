<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro_style.css">
    <script src="cadastro.js"></script>
</head>
<body>
    <form action="post" id="form-cadastro">
        <img src="../imagens/logo/Lens.png" alt="lens-logo">
    <div class="grupo-input">
        <input type="text" name="nome" required>
        <span for="">Nome</span>
    </div>
    <div class="grupo-input">
        
        <input type="text" name="email" required>
        <span for="">E-mail</span>
    </div>
    <div class="grupo-input">
        
        <input type="text" name="telefone" required>
        <span for="">Telefone</span>
    </div>
    <div class="grupo-input">
        
        <input type="text" name="cpf" required>
        <span for="">Cpf</span>
    </div >
    <div>
        <button class="botao-enviar">Enviar</button>
        <button type="reset" class="botao-enviar">Limpar</button>
    </div>
    </form>
</body>
</html>
